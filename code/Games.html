<html>
  <head>
    <title>Gender Education Game</title>
    <style>
      body {
        background-color: #d7ffac;
        text-align: center;
      }
      .question {
        font-size: 20px;
        margin-top: 20px;
      }
      .options {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 20px;
      }
      .option-btn {
        background-color: a7e960;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        cursor: pointer;
      }
      .nas {
        color: rgb(128, 15, 0);
      }
      .result {
        font-size: 18px;
        margin-top: 20px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="question">Who or what determines sex?</div>
      <div class="options">
        <button class="option-btn" onclick="checkAnswer('Society')">
          Society
        </button>
        <button class="option-btn" onclick="checkAnswer('Us')">Us</button>
        <button class="option-btn" onclick="checkAnswer('Our parents')">
          Our parents
        </button>
        <button class="option-btn" onclick="checkAnswer('Biology')">
          Biology
        </button>
      </div>
      <div id="result" class="result"></div>
    </div>
    <script>
      var score = 0;
      function checkAnswer(answer) {
        if (answer === "Biology") {
          document.getElementById("result").innerHTML =
            "Correct! Biology determines our sex";
        } else {
          document.getElementById("result").innerHTML =
            "Incorrect. Please try again.";
        }
      }
    </script>
    <div class="game-container">
      <div class="question">
        Just like gender, SEXUALITY (or sexual orientation) is a...
      </div>
      <div class="options">
        <button class="option-btn" onclick="checkAnswer2('Binary')">
          Binary
        </button>
        <button class="option-btn" onclick="checkAnswer2('Spectrom')">
          Spectrom
        </button>
      </div>
      <div id="result2" class="result"></div>
    </div>
    <script>
      function checkAnswer2(answer) {
        if (answer === "Spectrom") {
          document.getElementById("result2").innerHTML =
            "Correct! Sexuality is a Spectrom";
        } else {
          document.getElementById("result2").innerHTML =
            "Incorrect. Please try again.";
        }
      }
    </script>
    <div class="game-container">
      <div class="question">
        A person who believes in the social, political, and economic equality of
        all genders
      </div>
      <div class="options">
        <button class="option-btn" onclick="checkAnswer3('Privilege')">
          Privilege
        </button>
        <button class="option-btn" onclick="checkAnswer3('Feminist')">
          Feminist
        </button>
        <button class="option-btn" onclick="checkAnswer3('Burden')">
          Burden
        </button>
        <button class="option-btn" onclick="checkAnswer3('Gender identity')">
          Gender identity
        </button>
      </div>
      <div id="result3" class="result"></div>
    </div>
    <script>
      function checkAnswer3(answer) {
        if (answer === "Feminist") {
          document.getElementById("result3").innerHTML =
            "Correct! The person is a Feminist";
        } else {
          document.getElementById("result3").innerHTML =
            "Incorrect. Please try again.";
        }
      }
    </script>
  </body>
</html>
